<ion-header>
  <ion-toolbar>
    <ion-title style="margin:auto 35%  !important;width: 50%;">יצירת חשבון</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  style=" margin-top:5%;" #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 style="margin:auto 30%  !important;width: 40%;"> שלום וברוכים הבאים לאפליקצית תפילון  "תפילת החודש"</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="שם" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  
dir="ltr"
               name="pass" type="text" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input maxlength="10" minlength="10"  name="phon" type="tel" placeholder="טלפון" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">צור חשבון</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <button (click)="a()">home</button>
  <button (click)="b()">sidor</button>
  <button (click)="c()">get</button>
  <button (click)="d()">time today</button>
  <button (click)="e()">store</button>


</ion-content>
