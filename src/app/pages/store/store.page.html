<ion-header>
  <ion-toolbar>
    <ion-title>store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Ionic Shopping
      </ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="top"  horizontal="end"   slot="fixed">
    <ion-fab-button (click)="openCart()"   #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 

    <ion-list>
      <ion-card   *ngFor="let p of products" style="--background:url({{p.img}}) no-repeat center center / cover;  background-size: 100% 100%;"  (click)="hidden(p)">
        <ion-row  hidden [id]="p.productID">
            <ion-col   size="4" class="ion-text-right">
              <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-label color="secondary">
                <b style="font-size: large;-webkit-text-decoration-line: line-through;text-decoration-line: line-through; ">{{ p.price | currency:'ILS' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label color="secondary">
                <b style="font-size: large;">{{ p.price | currency:'ILS' }}</b>
              </ion-label>
            </ion-col>
            <ion-col  size="1" class="ion-text-left">
              <ion-button fill="clear" (click)="removeToCart(p)">
                <ion-icon name="remove-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
      </ion-card>
    </ion-list>
   
  
    
</ion-content>
