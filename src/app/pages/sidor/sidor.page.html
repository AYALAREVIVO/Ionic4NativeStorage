<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    
  </ion-toolbar>
  <ion-fab vertical="top"  (click)="actionSheet()"  horizontal="end"  >
      <ion-icon style="zoom:2.0;" name="menu-outline" ></ion-icon>
  </ion-fab>
</ion-header>

<ion-content>
 
  <ion-slides  slider="aaa" #slides>

      <ion-img  [src]="item" >
      </ion-img>
      {{i}}

    </ion-slide>
    <!-- <a *ngIf="i==1">aaa</a> -->

  </ion-slides>

 </ion-content>
