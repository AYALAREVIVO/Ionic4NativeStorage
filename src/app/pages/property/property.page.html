<ion-header>
  <ion-toolbar>
    <ion-title>property</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>property</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-item *ngFor="let p of cart" class="ion-text-wrap">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="ion-align-self-center">
            <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
  
          <ion-col size="1" class="ion-align-self-center">
            {{ p.amount }}
          </ion-col>
  
          <ion-col size="2" class="ion-align-self-center">
            <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
  
          <ion-col size="2" offset="5">
            <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="9">
            <b>{{ p.name }}</b>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            {{ p.amount * p.price | currency:'USD' }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
  
    <ion-item>
    <ion-label   position="floating stacked">שם פרטי   <ion-text color="danger">*</ion-text></ion-label>
    <ion-input  [(ngModel)]="firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating stacked">שם משפחה</ion-label>
    <ion-input  [(ngModel)]="lastname"></ion-input>
  
  </ion-item>
  <ion-item>
    <ion-label position="floating">טלפון  <ion-text color="danger">*</ion-text></ion-label>
    <ion-input  type="number" [(ngModel)]="phon"></ion-input>
  </ion-item>
  
  
  <ion-button shape="round" [disabled]="firstname==null|| phon==null" (click)="send(firstname,lastname,phon)">הזמן</ion-button>
    
  
  
  
  
  </ion-content>
  

</ion-content>
